<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Price V17.3</title>
    <style>
        :root {
            --bg-black: #000000;
            --panel-bg: #1e1e1e;
            --accent-red: #d32f2f;
            --input-bg: #2a2a2a;
            --text-gray: #bbb;
        }
        body { font-family: sans-serif; background-color: var(--bg-black); color: #fff; margin: 0; padding: 10px; }
        .container { width: 100%; max-width: 500px; margin: 0 auto; }
        .header { text-align: center; border-bottom: 3px solid var(--accent-red); margin-bottom: 20px; padding: 15px 0; }
        h1 { margin: 0; font-size: 1.6rem; color: var(--accent-red); font-weight: bold; }
        .form-panel { background: var(--panel-bg); padding: 20px; border-radius: 4px; border: 1px solid #333; }
        .label { color: var(--text-gray); font-size: 0.8rem; margin-bottom: 5px; }
        input { width: 100%; padding: 12px; margin: 8px 0; background: var(--input-bg); border: 1px solid #444; color: #fff; border-radius: 4px; box-sizing: border-box; font-size: 16px; }
        input:focus { border-color: var(--accent-red); outline: none; }
        .photo-row { display: flex; align-items: center; gap: 10px; margin: 15px 0; }
        .camera-btn { flex: 1; background: var(--accent-red); color: white; padding: 12px; border-radius: 4px; text-align: center; cursor: pointer; font-weight: bold; }
        #preview-box { width: 60px; height: 60px; background: #000; border: 1px dashed var(--accent-red); display: flex; align-items: center; justify-content: center; overflow: hidden; }
        #preview-img { width: 100%; height: 100%; object-fit: cover; display: none; }
        .submit-btn { width: 100%; padding: 16px; background: var(--accent-red); color: white; border: none; border-radius: 4px; font-weight: bold; font-size: 1.1rem; }
        .item-card { background: var(--panel-bg); display: flex; border-radius: 4px; margin-top: 15px; border: 1px solid #333; overflow: hidden; }
        .card-img { width: 90px; height: 90px; border-right: 2px solid var(--accent-red); object-fit: cover; background: #000; }
        .card-body { flex: 1; padding: 10px 15px; display: flex; flex-direction: column; justify-content: center; }
        .mkr { color: var(--text-gray); font-size: 0.8rem; }
        .name { font-size: 1.1rem; font-weight: bold; margin: 2px 0; }
        .prc { color: var(--accent-red); font-size: 1.4rem; font-weight: bold; }
        #imageInput { display: none; }
    </style>
</head>
<body>
<div class="container">
    <div class="header"><h1>Smart Price V17.3</h1></div>
    <div class="form-panel">
        <input type="text" id="itemName" placeholder="ÂïÜÂìÅÂêç">
        <input type="text" id="maker" placeholder="„É°„Éº„Ç´„Éº„ÉªÂ∫óËàó">
        <input type="number" id="price" placeholder="‰æ°Ê†º (ÂÜÜ)">
        <div class="photo-row">
            <label class="camera-btn">üì∑ ÂÜôÁúü„ÇíÊíÆ„Çã<input type="file" id="imageInput" accept="image/*"></label>
            <div id="preview-box"><img id="preview-img" src=""></div>
        </div>
        <button class="submit-btn" onclick="addItem()">„É™„Çπ„Éà„Å´ËøΩÂä†</button>
    </div>
    <div id="listArea"></div>
</div>
<script>
    let currentImg = "";
    document.getElementById('imageInput').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(event) {
            const img = new Image();
            img.onload = function() {
                const canvas = document.createElement('canvas');
                const MAX = 400;
                let w = img.width, h = img.height;
                if (w > h) { h *= MAX / w; w = MAX; } else { w *= MAX / h; h = MAX; }
                canvas.width = w; canvas.height = h;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, w, h);
                currentImg = canvas.toDataURL('image/jpeg', 0.6);
                const p = document.getElementById('preview-img');
                p.src = currentImg; p.style.display = 'block';
            };
            img.src = event.target.result;
        };
        reader.readAsDataURL(file);
    });
    function addItem() {
        const n = document.getElementById('itemName').value;
        const p = document.getElementById('price').value;
        const m = document.getElementById('maker').value || "---";
        if(!n || !p) { alert("ÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ"); return; }
        const list = document.getElementById('listArea');
        const card = document.createElement('div');
        card.className = 'item-card';
        const photo = currentImg ? `<img src="${currentImg}" class="card-img">` : `<div class="card-img"></div>`;
        card.innerHTML = `${photo}<div class="card-body"><span class="mkr">${m}</span><div class="name">${n}</div><div class="prc">¬•${Number(p).toLocaleString()}</div></div>`;
        list.prepend(card);
        document.getElementById('itemName').value = ''; document.getElementById('maker').value = ''; document.getElementById('price').value = '';
        document.getElementById('preview-img').style.display = 'none'; currentImg = "";
    }
</script>
</body>
</html>
